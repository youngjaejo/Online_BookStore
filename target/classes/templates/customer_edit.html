<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <form action="#" th:action="@{/saveC}" th:object="${customer}" method="post">
        <table border="0" cellpadding="10">

            <tr>
                <td>ID Number:</td>
                <td><input type="text" th:field="*{user_id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>ID Name:</td>
                <td><input type="text" th:field="*{id_name}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Phon Number:</td>
                <td><input type="text" th:field="*{phonN}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>  
</div>
</body>
</html>
