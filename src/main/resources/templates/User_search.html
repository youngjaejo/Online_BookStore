<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="ISO-8859-1">

    <title>Customer Manager</title>
   <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
<body>

    <div align="left">

        <div>   
            <div align= "left">   
             <a class="simpleButton" href="toMain">Back To Main</a>
        </div>
            <h1>Search Result</h1>
        
        
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Role</th>
                    
                </tr>
        
            </thead>
                <tbody>
                    <tr th:each ="listUsers : ${result}">
                        <td th:text="${listUsers.id}">ID</td>
                        <td th:text="${listUsers.email}">Email</td>
                        <td th:text="${listUsers.firstName}">First Name</td>
                        <td th:text="${listUsers.lastName}">Last Name</td>
                        <td th:text="${listUsers.roles}">roles</td>
                        <td>
                            
                            <a th:href="@{'/editC/'+${listUsers.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/deleteC/'+${listUsers.id}}">delete</a>
                   
                    </tr>
                </tbody>
        </table>
    </div>
</body>
</html>
