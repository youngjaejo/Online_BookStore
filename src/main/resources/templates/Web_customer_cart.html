<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="ISO-8859-1">

    <title>YJ BOOK STORE</title>
   <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
<body>
<header>
        
        <div class="nav-belt">
            <div class="nav-left">
                <h1>YJ BOOK STORE</h1>
            </div>
             <div class="dropdown">
                <p id="name" class="dropbtn"></p>
                <div id="sign"class="dropdown-content">
                                    
                                    <!--a href="/main/login">Sign in</a>
                                    <a href="newC_web">Create Account</a>
                                    <a href="/logout">Log Out</a-->
                </div>
            </div>
            <div class="nav-searchbar">
                <form id="search" method="get">      
                    &nbsp;&nbsp;        
                    <select onchange="selected(this.value)">
                        <option value="search_by" >Search by</option>
                        <option value="isbn" >ISBN</option>
                        <option value="author" >Author</option>
                        <option value="title">Title</option>
                        <option value="category">Category</option>
                    </select>                   
                    <input type="text" name="keyword"/>
                    <input type="submit" name="Search" value="Search"/>                           
                </form>
            </div>    

        </div>

    </header>
    <table border="1" cellpadding="10">
       
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Image</th>
                </tr>
        
            </thead>
                <tbody>
                    <tr th:each ="book : ${listBook}">
                        <td th:text="${book.isbn}">ISBN</td>
                        <td th:text="${book.author}">Author</td>
                        <td th:text="${book.price}">Price</td>
                        <td th:text="${book.title}">Title</td>
                        <td th:text="${book.category}">Category</td>
                        <td><img width="100" height"100" th:src="@{'/images/'+${book.img_name}}"/></td>     
                    </tr>
                </tbody>
            </table>
                </tbody>
        </table>    
        
 
   
</body>
            <script th:inline="javascript">
            
                        var user=/*[[${user_name}]]*/;
                       
                        if(user!=null){
                            document.getElementById("name").innerHTML = "Hello, "+ user;
                            document.getElementById("sign").innerHTML = "<a href='/main/login'>User information</a>"+
                                                                        "<a href='cart'>Shopping Cart</a>"+
                                                                        " <a href='/logout'>Log Out</a>";
                          
                                                                    }
                        else if(user==null){
                            x=document.getElementById("name").innerHTML = "Hello, Sign in";
                            document.getElementById("sign").innerHTML = "<a href='/main/login'>Sign in</a>"+ 
                                                                        "<a href='newC_web'>Create Account</a>";
             
                        
                        }
                        
    </script>  

</html>
