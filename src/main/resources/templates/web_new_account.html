<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>Create Acoount</h1>
    <br/>
    <form action="#" th:action="@{/saveWeb}" th:object="${customer}" method="post">
        <table border="0" cellpadding="10">
        
            <tr>
                <td>User ID:</td>
                <td><input type="text" th:field="*{id_name}" /></td>
            </tr>
            <tr>
                <td>User Password:</td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Phon Number:</td>
                <td><input type="text" th:field="*{phonN}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
        
            <tr>
                <td><a colspan="2"><button type="submit">Save</button></a></td>
            </tr>
        </table>
    </form>  
</div>
</body>
</html>
